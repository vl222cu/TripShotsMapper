<!DOCTYPE html>
<html lang="sv">
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<meta charset="UTF-8" />
 	<title>TripShotsMapper</title>
 	<link rel="stylesheet" href="../css/mainstyle.css" media="screen">
 	<link href='//fonts.googleapis.com/css?family=Happy+Monkey' rel='stylesheet' type='text/css'>
 	<script src='https://cdn.firebase.com/js/client/1.0.11/firebase.js'></script>
 	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
 	<script type='text/javascript'
        src='https://cdn.firebase.com/js/simple-login/1.4.1/firebase-simple-login.js'>
    </script>
 	 	
</head>
    
    <body>
        <div id="maincontainer">
            <header>
                <h1>TripShotsMapper</h1>  
                <h2>Sign In</h2>
            </header>
            
            <div id="logincontainer">
                <form name="login">
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="userid"/>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password"/>
                    <div id="lower">
                    <input type="button" id="loginButton" value="Sign In"/>
                    <input type="button" id="regButton" value="Join"/>
                    </div>
                </form> 
            </div>
        </div>
        <footer id="footer" class="clear">Copyright &copy; 2014 TripShotsMapper - All rights reserved</footer>
        <script src="signin.js"></script>
        <script src="script.js"></script>
    </body>
</html>
